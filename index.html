<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="css/estilo.css">
  </head>
  <body>
    <main>
      <div class="contenedor_todo">

        <div class="caja_trasera">

          <div class="caja_trasera_login">
            <h3>¿ya tienes cuenta?</h3>
            <p>inicia secion para entrar en la paguina</p>
            <button id="btn__iniciar_sesion">Iniciar Sesión</button>
          </div>

          <div class="caja_trasera_register">
            <h3>¿Aún no tienes cuenta?</h3>
            <p>Regístrate para que puedas iniciar sesión</p>
            <button id="btn__registrar">Regístrarse</button>
          </div>

       </div>

        <div class="contenedor_login_register">

          <form class="formulario_login" action="">
            <h2>Iniciar Sesión</h2>
            <input type="text" placeholder="Correo Electronico">
            <input type="password" placeholder="Contraseña">
            <button href="paginas/inicio/inicio.html"><a href="paginas/inicio/inicio.html">Entrar</a></button>
          </form>

          <form class="formulario_register" action="">
            <h2>Regístrarse</h2>
            <input type="text" placeholder="Nombre Completo">
            <input type="text" placeholder="Correo Electronico">
            <input type="text" placeholder="Usuario">
            <input type="password" placeholder="Contraseña">
            <button>Regístrarse</button>
          </form>
        </div>
      </div>
    </main>

    <script src="js/script.js"></script>

  </body>
</html>
